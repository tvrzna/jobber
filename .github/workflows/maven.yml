name: Build

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  test-n-build:
    name: Test and build library
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clean
      run: mvn clean
    - name: Compile
      run: mvn compile
    - name: Test
      run: mvn test
    - name: Package
      run: mvn package
